<H1>Product database</H1>
<div>
  <label>Name:</label> <input [(ngModel)]="newProduct.name"/>
  <label>Validity time (days):</label> <input [(ngModel)]="newProduct.baseValidityPeriod" type="number"/>
  <label>Units:</label> <input [(ngModel)]="newProduct.units"/>
  <button (click)="saveProduct()">save</button>
</div>

<H2>Products</H2>
<span *ngFor="let prod of products">
  <baseProduct [product]="prod"></baseProduct>
</span>

<button (click)="test()">testBt</button>
