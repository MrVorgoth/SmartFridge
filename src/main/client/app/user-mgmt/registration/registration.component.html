<section class="registrationSection">
  <div class="registrationBox">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h2>Registration Form</h2>
        <p>Please fill in the form below.</p>
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>

          <div>
            <label>Login</label>
            <input type="text" class="form-control" placeholder="Login" name="login" [(ngModel)]="user.login" #login="ngModel" required />
            <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>

          <div>
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="user.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Name is required</div>
          </div>

          <div>
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Surname" name="surname" [(ngModel)]="user.surname" #surname="ngModel" required />
            <div *ngIf="f.submitted && !surname.valid" class="help-block">Surname is required</div>
          </div>

          <div class="form-group">
            <button (click)="saveUser()" class="btn btnSquare btnLogin">Get Started</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
