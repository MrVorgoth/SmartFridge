<section class="loginSection">
  <div class="loginBox">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <a routerLink="/register" class="btn btn-link btnSignUpGray">
          <button class="btn btnSquare btnSignUpGray">Sign Up</button>
        </a><a routerLink="/login" class="btn btn-link ">
          <button class="btn btnSquare ">Log In</button>
        </a>
        <h2>Log In</h2>
        <h1>Uwaga testowanie</h1>
        <h3>Witaj, {{whoAreYou()}}</h3>
        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div>
            <input type="text" class="form-control" placeholder="Login" name="login" [(ngModel)]="user.login" #login="ngModel" required />
            <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <div class="form-group">
            <button (click)="loginAttempt(user.login, user.password)" class="btn btnSquare btnLogin">Get Started</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
